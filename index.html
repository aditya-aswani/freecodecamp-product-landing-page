<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meditation Buddies</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div class="logo-title-container">
                <img id="header-img" src="./images/lotus_logo.png" alt="Lotus Logo"/>
                <h1 id="header-title">Meditation Buddies</h1>
            </div>
            <nav id="nav-bar">
                <a href="#Home" class="nav-link">Home</a>
                <a href="#How It Works" class="nav-link">How It Works</a>
                <a href="#FAQs" class="nav-link">FAQs</a>
            </nav>
        </header>
        <main>
            <section id="Home">
                <h2>Home</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <input id="submit" type="submit">
                </form>
            </section>
            <section id="How It Works">
                <h2>How It Works</h2>
                <iframe id="video" src="https://www.youtube.com/embed/Ct6BUPvE2sM?si=-BlxF8GozK_lV9hN"></iframe>
            </section>
            <section id="FAQs">
                <h2>FAQs</h2>
            </section>
        </main>
    </body>
</html>
